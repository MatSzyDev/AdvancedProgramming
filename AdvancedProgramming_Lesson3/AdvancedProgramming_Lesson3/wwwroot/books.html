<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Katalog książek</title>
    <link rel="stylesheet" href="Assets/style.css" />
</head>
<body>
    <div class="menu">
        <a href="index.html">Do zrobienia</a>
        <a href="osoby.html">Katalog osób</a>
        <a href="books.html" class="active">Katalog książek</a>
    </div>

    <div class="container">
        <h1>Dodaj książkę do katalogu</h1>
        <br />
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <label>
                Podaj nazwę książki
                <input type="text" id="add-book">
            </label>
            
            <input type="submit" value="Wyślij">
        </form>

        <div id="spoiler">
            <h3>Edit</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-book">
                <input type="submit" value="Zapisz">
            </form>
        </div>
        <br />
        <table>
            <tr>
                <th class="blue">Pozycja</th>
                <th class="blue">Książka</th>
                <th class="blue">Edytuj</th>
                <th class="blue">Usuń</th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="/Assets/books.js"></script>
    </div>
</body>
</html>
